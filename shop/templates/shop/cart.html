{% extends 'shop/base.html' %} {% load static %} {% block title %} My Cart-
E-Kellen cart{% endblock %} {% block body %}
<div class="container my-2">
  <div>
    <h2>Items</h2>
    <ul class="list-group" id="items"></ul>
    <div id="clearCartBtn" class="my-2"></div>
  </div>

  <div class="my-4">
    <h2>Details</h2>
    <form class="row g-3" action="/shop/cart/" method="post">
      {% csrf_token %}
      <input type="hidden" id="items_json" name="items_json" />
      <input type="hidden" id="amount" name="amount" />
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="name" class="form-control" id="inputName" name="name" />
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail4"
          name="email"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address line 1</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
          name="address1"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address line 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
          name="address2"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city" />
      </div>
      <div class="col-md-4">
        <label for="inputPhone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="inputPhone" name="phone" />
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip_code" />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Place Order</button>
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block js %}
<script src="{% static 'shop/js/mycart.js' %}"></script>
<script>
  {% if thank %}
  alert('Congrats!.. Your order has been placed. You can track your order by Order Id {{orderId}}');
  localStorage.clear();
  document.location = '/shop/';
  {% endif %}
</script>
{% endblock %}
